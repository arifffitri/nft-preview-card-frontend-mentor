<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="container">
      
      <div class="image">
        
        <img src="./images/image-equilibrium.jpg" alt="nft" class="nft">
        
        <div class="overlay">
          
          <div class="icon">
            <!-- <img src="./images/icon-view.svg" alt="nft-hover" class="hover-icon-view"> -->
          </div>
        
        </div>

      </div>

      <h1>Equilibrium  #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-and-time">

        <div class="eth"><img class="icon-eth" src="./images/icon-ethereum.svg" alt="eth">0.041 ETH</div>
        <div class="clock"><img class="icon-clock" src="./images/icon-clock.svg" alt="clock">3 days left</div>
        
      </div>
      
      <hr class="line">
      
      <div class="credit"><img src="./images/image-avatar.png" alt="" class="avatar">
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
